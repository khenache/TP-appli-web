        <body>        
            <h1> Saisi d'une fiche "Personne" </h1>
        </body>

        </br>
  <fieldset style="border-radius: 5px; padding: 5px; min-height:150px; border:8px solid #1f497d; background-color:#eeece1;">
        
    <legend style=" margin-left:20px;background-color:#1f497d; padding-left:10px; padding-top:5px; padding-right:120px; padding-bottom:5px; ; color:white; border-radius:15px; border:8px solid #eeece1; font-size:20px;" ><b> informations d'identification personnelle <b> </legend>
      
            
    <form id="formAW" onsubmit="validation()">
       <!-----  Nom  ------->
      <label for="Nom ">Nom :</label>
      <input type="text" id="Nom" name="Nom" placeholder="ex: Bernard" maxlength="45" class="inputAW"/>
      <br/>
       <!-----  Prénom  ------->
      <label for="Prénom">Prénom :</label>
      <input type="text" id="Prénom" name="Prénom" placeholder="ex: Emma" maxlength="45" class="inputAW"/>
      <br/>
      <!-----  Date de naissance ------->
      <label for="Date de naissance">Date de naissance : </label>
      <input type="date" id="date de naissance" name="date de naissance" placeholder="ex: 01/10/2000" class="inputAW" maxlength="20"/> 
      <br/>
      <!-----  Email  ------->
      <label for="E-mail">E-mail :</label>
      <input type="email" id="e-mail" name="e-mail" placeholder="ex: marcel.dupont@exemple.com" class="inputAW"/>
      <br/>
      <!-----  Adresse  ------->
      <label for="Adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" placeholder="ex: 10 Rue pierrehuet " class="inputAW"/>
      <!-----  Ville  ------->
      <label for="Ville">Ville :</label>
      <input type="text" id="Ville" name="Ville" placeholder="ex: Pierrefitte " class="inputAW"/>
      
      <p>
      <input type="button" value="Valider" onclick="validation()"/>
      </p>
      
    </form>
  </fieldset>

  <!-- msg d'erreur -->
  <div id="error"></div>
  <!-- msg de validation -->
  <div id="resultat"></div>

</html>
